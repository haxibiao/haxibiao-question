#答题时取题目
query QuestionListQuery($category_id: Int!, $limit: Int) {
    questions(category_id: $category_id, limit: $limit) {
        id
        description
        answer
        status
        favorite_status
        gold
        ticket
        liked
        count_likes
        count_comments
        selection_array {
            Text
            Value
        }
        image {
            id
            path
            width
            height
        }
        video {
            id
            url
            height
            width
            path
            rotate
            duration
            cover
        }
        category {
            id
            name
        }
        explanation {
            id
            content
            video {
                width
                height
                cover
                url
            }
            images {
                width
                path
            }
        }
        type
        correct_count
        count
        wrong_count
        user {
            id
            name
            avatar
            followers_count
            question_count
            roles
        }
        submit
        audits {
            id
            user {
                id
                name
                avatar
            }
            status
        }
    }
}
